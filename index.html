<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Signin-form</title>
  </head>
  <body>
    <div class="center text_field">
      <form>
        <h2 class="h2">Have an account?<button>Sign in</button></h2>
        <div class="username text_field">
          <label for="username"></label>
          <input type="text" name="username" placeholder="Username" />
        </div>
        <div class="password text_field">
          <label for="password"></label>
          <input type="password" name="password" placeholder="Password" />
        </div>
        <div class="login">
          <button onclick="SUBMIT">LOGIN</button>
        </div>
        <div>
          <div class="rememberme">
            <input
              type="checkbox"
              placeholder="Remember me"
              name="remember me"
            />
            <label for="remember me">Remember me</label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
